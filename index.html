<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: red;
      left: 70px;
      top: 50px;
      position: relative;
      z-index: 1;
  }
  .box2{
    width: 200px;
    height: 200px;
    background-color: blue;
    top: 30px;
    left: 50px;
    position: absolute;
    z-index: 2;
  }
  </style>
</head>
<body>
<div>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</div>
</body>
</html>
